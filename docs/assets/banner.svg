<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a14"/>
      <stop offset="100%" stop-color="#0e0e1a"/>
    </linearGradient>
    <radialGradient id="glow" cx="75%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(45,212,168,0.06)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <rect width="800" height="200" rx="12" fill="url(#bg)"/>
  <rect width="800" height="200" rx="12" fill="url(#glow)"/>
  <rect x="0.5" y="0.5" width="799" height="199" rx="12" fill="none" stroke="rgba(255,255,255,0.07)"/>

  <!-- Target icon -->
  <circle cx="80" cy="90" r="28" fill="rgba(45,212,168,0.08)" stroke="#2dd4a8" stroke-width="1.5"/>
  <circle cx="80" cy="90" r="14" fill="none" stroke="#2dd4a8" stroke-width="1" opacity="0.5"/>
  <circle cx="80" cy="90" r="4" fill="#2dd4a8"/>
  <line x1="80" y1="56" x2="80" y2="68" stroke="#2dd4a8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="80" y1="112" x2="80" y2="124" stroke="#2dd4a8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="46" y1="90" x2="58" y2="90" stroke="#2dd4a8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="102" y1="90" x2="114" y2="90" stroke="#2dd4a8" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Title -->
  <text x="140" y="82" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="34" font-weight="700" fill="#f0f0f6">Visual Focusing</text>

  <!-- Tagline -->
  <text x="142" y="112" font-family="'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace" font-size="14" fill="#8888a0">Spatial window navigation for macOS</text>

  <!-- Badges -->
  <rect x="142" y="132" width="70" height="24" rx="5" fill="rgba(45,212,168,0.08)" stroke="rgba(45,212,168,0.25)"/>
  <text x="177" y="149" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#2dd4a8">macOS</text>

  <rect x="222" y="132" width="110" height="24" rx="5" fill="rgba(129,140,248,0.08)" stroke="rgba(129,140,248,0.25)"/>
  <text x="277" y="149" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#818cf8">Keyboard-first</text>

  <rect x="342" y="132" width="88" height="24" rx="5" fill="rgba(94,234,212,0.06)" stroke="rgba(94,234,212,0.2)"/>
  <text x="386" y="149" text-anchor="middle" font-family="'SF Mono', monospace" font-size="11" fill="#5eead4">Open Source</text>

  <!-- Decorative arrow keys -->
  <!-- Up -->
  <rect x="630" y="58" width="42" height="38" rx="7" fill="#14141f" stroke="rgba(255,255,255,0.07)"/>
  <text x="651" y="83" text-anchor="middle" font-family="monospace" font-size="18" fill="#3a3a52">↑</text>
  <!-- Left -->
  <rect x="582" y="102" width="42" height="38" rx="7" fill="#14141f" stroke="rgba(255,255,255,0.07)"/>
  <text x="603" y="127" text-anchor="middle" font-family="monospace" font-size="18" fill="#3a3a52">←</text>
  <!-- Down -->
  <rect x="630" y="102" width="42" height="38" rx="7" fill="#14141f" stroke="rgba(255,255,255,0.07)"/>
  <text x="651" y="127" text-anchor="middle" font-family="monospace" font-size="18" fill="#3a3a52">↓</text>
  <!-- Right (highlighted) -->
  <rect x="678" y="102" width="42" height="38" rx="7" fill="rgba(45,212,168,0.06)" stroke="rgba(45,212,168,0.3)"/>
  <text x="699" y="127" text-anchor="middle" font-family="monospace" font-size="18" fill="#2dd4a8">→</text>
</svg>
