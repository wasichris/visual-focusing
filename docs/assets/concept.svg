  <text x="66" y="224" font-family="'SF Mono', SFMono-Regular, Consolas, monospace" font-size="11"><tspan fill="#c792ea">const </tspan><tspan fill="#82aaff">app</tspan><tspan fill="#8888a0"> = </tspan><tspan fill="#ffd580">createApp</tspan><tspan fill="#8888a0">();</tspan></text>
