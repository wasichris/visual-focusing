name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build && npx electron-builder --publish never

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.zip
          generate_release_notes: true
